<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>
<body>
	<div class="masthead">
		<p class="tagline">Farm Chores</p>
	</div>
	<div class="main-content">
        <p>Get busy, cowgirl!</p>
        <input type="text" id="item" value="">
        <button id="add">Add Item</button>
        <ol id="list"></ol>
        <p class="error"></p>
    </div>
	<footer>
        <a href="https://www.linkedin.com/uas/login" span class="icofont-linkedin"></a>
        <a href="https://www.facebook.com/" span class="icofont-facebook"></a>
        <a href="https://www.messenger.com/" span class="icofont-facebook-messenger"></a>
        <a href="https://www.instagram.com/" span class="icofont-instagram"></a>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
